<!DOCTYPE html>
<html>
<head>
    <title>QNet Icon Generator</title>
</head>
<body>
    <h1>QNet Wallet Icon Generator</h1>
    <canvas id="canvas16" width="16" height="16" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    <canvas id="canvas32" width="32" height="32" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    <canvas id="canvas48" width="48" height="48" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    <canvas id="canvas128" width="128" height="128" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    
    <br><br>
    <button onclick="downloadIcons()">Download Icons</button>
    
    <script>
        function createIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Draw background circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw border
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            // Draw Q letter
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = Math.max(2, size/20);
            ctx.beginPath();
            const centerX = size/2;
            const centerY = size/2 - size/20;
            const radius = size/4;
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Draw Q tail
            ctx.beginPath();
            ctx.moveTo(centerX + radius * 0.6, centerY + radius * 0.6);
            ctx.lineTo(centerX + radius * 1.0, centerY + radius * 1.0);
            ctx.stroke();
            
            // Draw network nodes
            ctx.fillStyle = '#ffffff';
            const nodeSize = Math.max(1, size/40);
            const nodeOffset = size/6;
            
            // Top-left node
            ctx.globalAlpha = 0.8;
            ctx.beginPath();
            ctx.arc(centerX - nodeOffset, centerY - nodeOffset, nodeSize, 0, 2 * Math.PI);
            ctx.fill();
            
            // Top-right node
            ctx.beginPath();
            ctx.arc(centerX + nodeOffset, centerY - nodeOffset, nodeSize, 0, 2 * Math.PI);
            ctx.fill();
            
            // Bottom-left node
            ctx.beginPath();
            ctx.arc(centerX - nodeOffset, centerY + nodeOffset, nodeSize, 0, 2 * Math.PI);
            ctx.fill();
            
            // Bottom-right node
            ctx.globalAlpha = 0.6;
            ctx.beginPath();
            ctx.arc(centerX + nodeOffset, centerY + nodeOffset, nodeSize, 0, 2 * Math.PI);
            ctx.fill();
            
            // Reset alpha
            ctx.globalAlpha = 1.0;
            
            return canvas;
        }
        
        function downloadIcons() {
            const sizes = [16, 32, 48, 128];
            
            sizes.forEach(size => {
                const canvas = createIcon(size);
                const link = document.createElement('a');
                link.download = `icon-${size}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }
        
        // Create icons on page load
        window.onload = function() {
            [16, 32, 48, 128].forEach(size => {
                createIcon(size);
            });
        };
    </script>
</body>
</html>
