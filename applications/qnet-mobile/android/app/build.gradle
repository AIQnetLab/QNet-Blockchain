apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"

// Apply React Native plugin if available
def rnCliGradle = file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
if (rnCliGradle.exists()) {
    apply from: rnCliGradle
    println("âœ… React Native CLI plugin applied")
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = true

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

// Load keystore properties if file exists
def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}


android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.qnetmobile"
    defaultConfig {
        applicationId "com.qnetmobile"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 8
        versionName "1.0.7"
    }
    
    // Generate BuildConfig
    buildFeatures {
        buildConfig true
    }
    
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (keystorePropertiesFile.exists()) {
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            } else {
                // Fallback to environment variables or dummy values
                storeFile file('qnet-release-key.keystore')
                storePassword System.getenv("QNET_KEYSTORE_PASSWORD") ?: 'CHANGE_ME'
                keyAlias 'qnet-key-alias'
                keyPassword System.getenv("QNET_KEY_PASSWORD") ?: 'CHANGE_ME'
            }
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            manifestPlaceholders = [usesCleartextTraffic: "true"]
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            manifestPlaceholders = [usesCleartextTraffic: "false"]
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    
    kotlinOptions {
        jvmTarget = '11'
    }
    
    lint {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    // CRITICAL: Always include base Android dependencies (required for themes and UI)
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.core:core-ktx:1.12.0'
    
    // React Native
    implementation 'com.facebook.react:react-android:0.81.4'
    implementation 'com.facebook.soloader:soloader:0.11.0'
    
    // Hermes engine
    if (rootProject.ext.hermesEnabled) {
        implementation 'com.facebook.react:hermes-android:0.81.4'
    } else {
        implementation jscFlavor
    }
    
    // Firebase
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    implementation 'com.google.firebase:firebase-messaging'
}

// Apply native modules if available
if (rnCliGradle.exists()) {
    applyNativeModulesAppBuildGradle(project)
}

// Apply Google Services plugin at the bottom
apply plugin: 'com.google.gms.google-services'
