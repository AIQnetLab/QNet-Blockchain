AutoName: QNet Wallet
Summary: Decentralized cryptocurrency wallet for QNet blockchain

Description: |-
    QNet Wallet is a secure, open-source mobile wallet for the QNet blockchain ecosystem. 
    Built with privacy and security in mind, it provides users with full control over their digital assets.

    Features:
    * Non-custodial wallet - you control your keys
    * BIP39 mnemonic seed phrase support
    * Secure keychain storage on device
    * Send and receive QNet tokens
    * Transaction history with detailed information
    * QR code support for easy payments
    * No tracking, no analytics
    * Direct connection to blockchain nodes
    * Byzantine fault-tolerant consensus
    * Quantum-resistant cryptography support
    * Works offline for key management
    * No KYC requirements
    * Privacy-focused design

