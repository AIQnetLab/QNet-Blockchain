<!DOCTYPE html>
<html>
<head>
    <title>BIP39 Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>QNet Wallet BIP39 Test</h1>
    <div id="results"></div>
    
    <script src="ProductionBIP39.js"></script>
    <script>
        const results = document.getElementById('results');
        
        function addResult(title, content, success = true) {
            const div = document.createElement('div');
            div.className = 'test-result ' + (success ? 'success' : 'error');
            div.innerHTML = `<strong>${title}:</strong> ${content}`;
            results.appendChild(div);
        }
        
        try {
            // Test 1: Check if BIP39 is loaded
            if (window.secureBIP39) {
                addResult('BIP39 Loading', '✅ secureBIP39 loaded successfully');
            } else {
                addResult('BIP39 Loading', '❌ secureBIP39 not found', false);
                throw new Error('BIP39 not loaded');
            }
            
            // Test 2: Check wordlist
            const wordlistLength = window.secureBIP39.wordlist.length;
            const firstWord = window.secureBIP39.wordlist[0];
            const lastWord = window.secureBIP39.wordlist[wordlistLength - 1];
            
            addResult('Wordlist Check', `${wordlistLength} words, first: "${firstWord}", last: "${lastWord}"`);
            
            if (wordlistLength === 2048 && firstWord === 'abandon' && lastWord === 'zoo') {
                addResult('Wordlist Validation', '✅ Correct 2048 BIP39 words');
            } else {
                addResult('Wordlist Validation', '❌ Incorrect wordlist', false);
            }
            
            // Test 3: Generate mnemonics
            addResult('Mnemonic Generation', 'Generating 3 test mnemonics...');
            
            for (let i = 0; i < 3; i++) {
                const mnemonic = window.secureBIP39.generateMnemonic(12);
                const words = mnemonic.split(' ');
                const isValid = window.secureBIP39.validateMnemonic(mnemonic);
                
                addResult(`Mnemonic ${i + 1}`, 
                    `${words.slice(0, 3).join(' ')}...${words.slice(-3).join(' ')} (${words.length} words, valid: ${isValid})`, 
                    isValid && words.length === 12
                );
            }
            
            // Test 4: Check word distribution
            console.log('Testing word distribution...');
            const firstLetterCount = {};
            
            for (let i = 0; i < 100; i++) {
                const mnemonic = window.secureBIP39.generateMnemonic(12);
                const words = mnemonic.split(' ');
                words.forEach(word => {
                    const firstLetter = word.charAt(0);
                    firstLetterCount[firstLetter] = (firstLetterCount[firstLetter] || 0) + 1;
                });
            }
            
            const aWords = firstLetterCount['a'] || 0;
            const bWords = firstLetterCount['b'] || 0;
            const totalWords = Object.values(firstLetterCount).reduce((a, b) => a + b, 0);
            const aPercent = Math.round((aWords / totalWords) * 100);
            const bPercent = Math.round((bWords / totalWords) * 100);
            
            addResult('Word Distribution', 
                `A: ${aPercent}%, B: ${bPercent}%, Total letters: ${Object.keys(firstLetterCount).length}`,
                aPercent < 50 && bPercent < 50 && Object.keys(firstLetterCount).length > 10
            );
            
            addResult('Final Result', '✅ ALL TESTS PASSED! BIP39 is working correctly');
            
        } catch (error) {
            addResult('Error', `❌ ${error.message}`, false);
        }
    </script>
</body>
</html>
