global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "qnet_rules.yml"

scrape_configs:
  # QNet Genesis Node (Super Node)
  - job_name: 'qnet-genesis'
    static_configs:
      - targets: ['genesis:9945']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    scheme: http

  # QNet Validator Node 1 (Full Node)
  - job_name: 'qnet-validator1'
    static_configs:
      - targets: ['validator1:9946']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    scheme: http

  # QNet Validator Node 2 (Full Node)
  - job_name: 'qnet-validator2'
    static_configs:
      - targets: ['validator2:9947']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    scheme: http

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090'] 