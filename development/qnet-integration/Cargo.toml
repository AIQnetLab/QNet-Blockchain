[package]
name = "qnet-integration"
version = "0.1.0"
edition = "2021"
authors = ["QNet Team"]
description = "Integration layer to connect all QNet modules"

[[bin]]
name = "qnet-node"
path = "src/bin/qnet-node.rs"



[dependencies]
# Core QNet modules
qnet-core = { path = "../../core/qnet-core" }
qnet-state = { path = "../../core/qnet-state" }
qnet-consensus = { path = "../../core/qnet-consensus" }
qnet-mempool = { path = "../../core/qnet-mempool" }
qnet-sharding = { path = "../../core/qnet-sharding" }


# Async runtime - modern stable versions
tokio = { version = "1.40", features = ["full"] }
async-trait = "0.1"

# Storage - RocksDB for high performance
rocksdb = "0.22"

# Serialization - modern stable versions
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Logging - modern stable versions
tracing = "0.1"
tracing-subscriber = "0.3"

# Error handling - modern stable versions
thiserror = "1.0"
anyhow = "1.0"

# Cryptography - pin ed25519-dalek to avoid base64ct edition 2024 requirement
ed25519-dalek = "2.0.0"
blake3 = "1.5"
hex = "0.4"
sha2 = "0.10"

# Time - modern stable version with proper ICU support
chrono = { version = "0.4", features = ["serde"] }

# Network - modern stable versions
log = "0.4"
env_logger = "0.11"

# RPC server - pin to older version without ICU dependencies
warp = "0.3.2"
num_cpus = "1.16"

# Additional dependencies - modern stable versions
rand = "0.8"
clap = { version = "4.5", features = ["derive"] }
sha3 = "0.10"
lz4_flex = "0.11"

[dev-dependencies]
tempfile = "3.12" 