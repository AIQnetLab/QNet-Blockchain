[package]
name = "qnet-integration"
version = "0.1.0"
edition = "2021"
authors = ["QNet Team"]
description = "Integration layer to connect all QNet modules"

[[bin]]
name = "qnet-node"
path = "src/bin/qnet-node.rs"



[dependencies]
# Core QNet modules
qnet-core = { path = "../../core/qnet-core" }
qnet-state = { path = "../../core/qnet-state" }
qnet-consensus = { path = "../../core/qnet-consensus" }
qnet-mempool = { path = "../../core/qnet-mempool" }
qnet-sharding = { path = "../../core/qnet-sharding" }


# Async runtime
tokio = { version = "1.28", features = ["full"] }
async-trait = "0.1"

# Storage - RocksDB for high performance
rocksdb = "0.21"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Cryptography
ed25519-dalek = "2.1"
blake3 = "1.5"
hex = "0.4"
sha2 = "0.10"

# Time
chrono = "0.4"

# Network
log = "0.4"
env_logger = "0.10"

# RPC server
warp = "0.3"
num_cpus = "1.16"

# Additional dependencies
rand = "0.8"
clap = { version = "4.0", features = ["derive"] }
sha3 = "0.10"
lz4_flex = "0.11"  # High-performance LZ4 compression

[dev-dependencies]
tempfile = "3.8" 