[package]
name = "qnet-integration"
version = "0.1.0"
edition = "2021"
authors = ["QNet Team"]
description = "Integration layer to connect all QNet modules"

[[bin]]
name = "qnet-node"
path = "src/bin/qnet-node.rs"



[dependencies]
# Core QNet modules
qnet-core = { path = "../../core/qnet-core" }
qnet-state = { path = "../../core/qnet-state" }
qnet-consensus = { path = "../../core/qnet-consensus" }
qnet-mempool = { path = "../../core/qnet-mempool" }
qnet-sharding = { path = "../../core/qnet-sharding" }

# Essential blockchain runtime
tokio = { version = "1.35", features = ["rt-multi-thread", "net", "sync", "time"] }
async-trait = "0.1.74"

# Blockchain storage
rocksdb = "0.21"

# Essential serialization
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
bincode = "1.3.3"

# Essential cryptography
ed25519-dalek = "1.0.1"
blake3 = "1.4.1"
hex = "0.4.3"
sha2 = "0.10.8"

# Basic logging
log = "0.4.20"

# Essential networking
rand = "0.8.5"

# CLI interface
clap = { version = "4.4.8", features = ["derive"] }

[dev-dependencies]
tempfile = "3.8.1" 