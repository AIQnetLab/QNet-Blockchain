[package]
name = "qnet-integration"
version = "0.1.0"
edition = "2021"
authors = ["QNet Team"]
description = "Integration layer to connect all QNet modules"

[[bin]]
name = "qnet-node"
path = "src/bin/qnet-node.rs"



[dependencies]
# Core QNet modules
qnet-core = { path = "../../core/qnet-core" }
qnet-state = { path = "../../core/qnet-state" }
qnet-consensus = { path = "../../core/qnet-consensus" }
qnet-mempool = { path = "../../core/qnet-mempool" }
qnet-sharding = { path = "../../core/qnet-sharding" }


# Async runtime - production stable version
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1.74"

# Storage - RocksDB for high performance blockchain data
rocksdb = "0.21"

# Serialization - blockchain critical components
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
bincode = "1.3.3"

# Logging - production monitoring
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", default-features = false, features = ["fmt", "ansi"] }

# Error handling - production reliability
thiserror = "1.0.50"
anyhow = "1.0.75"

# Cryptography - blockchain security critical - pin to avoid base64ct edition 2024
ed25519-dalek = "1.0.1"
blake3 = "1.4.1"
hex = "0.4.3"
sha2 = "0.10.8"

# Time - blockchain timestamp handling
chrono = { version = "0.4.31", default-features = false, features = ["clock", "serde"] }

# Network - production logging
log = "0.4.20"
env_logger = "0.10.1"

# RPC server - blockchain API
warp = "0.3.6"
num_cpus = "1.16"

# Additional blockchain dependencies
rand = "0.8.5"
clap = { version = "4.4.8", features = ["derive"] }
sha3 = "0.10.8"
lz4_flex = "0.11.1"

[dev-dependencies]
tempfile = "3.8.1" 