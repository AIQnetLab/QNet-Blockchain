[package]
name = "qnet-integration"
version = "0.1.0"
edition = "2021"
authors = ["QNet Team"]
description = "Integration layer to connect all QNet modules"

[[bin]]
name = "qnet-node"
path = "src/bin/qnet-node.rs"



[dependencies]
# Core QNet modules
qnet-core = { path = "../../core/qnet-core" }
qnet-state = { path = "../../core/qnet-state" }
qnet-consensus = { path = "../../core/qnet-consensus" }
qnet-mempool = { path = "../../core/qnet-mempool" }
qnet-sharding = { path = "../../core/qnet-sharding" }


# Async runtime - pin to 2021 stable versions
tokio = { version = "=1.15.0", features = ["full"] }
async-trait = "=0.1.51"

# Storage - RocksDB for high performance
rocksdb = "=0.18.0"

# Serialization - pin to 2021 stable versions
serde = { version = "=1.0.136", features = ["derive"] }
serde_json = "=1.0.79"
bincode = "=1.3.3"

# Logging - pin to 2021 stable versions without ICU dependencies
tracing = "=0.1.29"
tracing-subscriber = { version = "=0.3.3", default-features = false, features = ["fmt", "ansi"] }

# Error handling - pin to 2021 stable versions
thiserror = "=1.0.30"
anyhow = "=1.0.56"

# Cryptography - pin to 2021 stable versions
ed25519-dalek = "=1.0.1"
blake3 = "=1.2.0"
hex = "=0.4.3"
sha2 = "=0.10.1"

# Time - completely avoid chrono, use std::time instead
# chrono removed to avoid ICU dependencies

# Network - pin to 2021 stable versions
log = "=0.4.14"
env_logger = "=0.9.0"

# RPC server - pin to 2021 stable versions
warp = "=0.3.1"
num_cpus = "=1.13.0"

# Additional dependencies - pin to 2021 stable versions
rand = "=0.8.4"
clap = { version = "=3.0.14", features = ["derive"] }
sha3 = "=0.10.1"
lz4_flex = "=0.7.0"

[dev-dependencies]
tempfile = "=3.2.0" 