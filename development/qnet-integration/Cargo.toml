[package]
name = "qnet-integration"
version = "0.1.0"
edition = "2021"
authors = ["QNet Team"]
description = "Integration layer to connect all QNet modules"

[[bin]]
name = "qnet-node"
path = "src/bin/qnet-node.rs"



[dependencies]
# Core QNet modules
qnet-core = { path = "../../core/qnet-core" }
qnet-state = { path = "../../core/qnet-state" }
qnet-consensus = { path = "../../core/qnet-consensus" }
qnet-mempool = { path = "../../core/qnet-mempool" }
qnet-sharding = { path = "../../core/qnet-sharding" }


# Async runtime - pin to stable versions
tokio = { version = "=1.28.2", features = ["full"] }
async-trait = "=0.1.73"

# Storage - RocksDB for high performance
rocksdb = "=0.21.0"

# Serialization - pin to stable versions
serde = { version = "=1.0.188", features = ["derive"] }
serde_json = "=1.0.105"
bincode = "=1.3.3"

# Logging - pin to stable versions
tracing = "=0.1.37"
tracing-subscriber = "=0.3.17"

# Error handling - pin to stable versions
thiserror = "=1.0.47"
anyhow = "=1.0.75"

# Cryptography - pin to stable edition 2021 compatible versions
ed25519-dalek = "=2.0.0"
blake3 = "=1.4.1"
hex = "=0.4.3"
sha2 = "=0.10.7"

# Time - pin to stable version
chrono = "=0.4.31"

# Network - pin to stable versions
log = "=0.4.20"
env_logger = "=0.10.0"

# RPC server - pin to stable versions
warp = "=0.3.5"
num_cpus = "=1.16.0"

# Additional dependencies - pin to stable versions
rand = "=0.8.5"
clap = { version = "=4.4.6", features = ["derive"] }
sha3 = "=0.10.8"
lz4_flex = "=0.11.1"

[dev-dependencies]
tempfile = "=3.8.0" 