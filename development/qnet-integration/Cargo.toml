[package]
name = "qnet-integration"
version = "0.1.0"
edition = "2021"
authors = ["QNet Team"]
description = "Integration layer to connect all QNet modules"

[[bin]]
name = "qnet-node"
path = "src/bin/qnet-node.rs"



[dependencies]
# Core QNet modules
qnet-core = { path = "../../core/qnet-core" }
qnet-state = { path = "../../core/qnet-state" }
qnet-consensus = { path = "../../core/qnet-consensus" }
qnet-mempool = { path = "../../core/qnet-mempool" }
qnet-sharding = { path = "../../core/qnet-sharding" }


# Async runtime - pin to 2022 stable versions
tokio = { version = "=1.21.2", features = ["full"] }
async-trait = "=0.1.57"

# Storage - RocksDB for high performance
rocksdb = "=0.19.0"

# Serialization - pin to 2022 stable versions
serde = { version = "=1.0.144", features = ["derive"] }
serde_json = "=1.0.85"
bincode = "=1.3.3"

# Logging - pin to 2022 stable versions
tracing = "=0.1.36"
tracing-subscriber = "=0.3.15"

# Error handling - pin to 2022 stable versions
thiserror = "=1.0.32"
anyhow = "=1.0.62"

# Cryptography - pin to 2022 stable versions
ed25519-dalek = "=1.0.1"
blake3 = "=1.3.1"
hex = "=0.4.3"
sha2 = "=0.10.2"

# Time - pin to 2022 stable version that doesn't pull icu_locale_core
chrono = { version = "=0.4.22", default-features = false, features = ["serde"] }

# Network - pin to 2022 stable versions
log = "=0.4.17"
env_logger = "=0.9.0"

# RPC server - pin to 2022 stable versions
warp = "=0.3.2"
num_cpus = "=1.13.1"

# Additional dependencies - pin to 2022 stable versions
rand = "=0.8.5"
clap = { version = "=3.2.17", features = ["derive"] }
sha3 = "=0.10.2"
lz4_flex = "=0.8.2"

[dev-dependencies]
tempfile = "=3.3.0" 