[package]
name = "qnet-integration"
version = "0.1.0"
edition = "2021"
authors = ["QNet Team"]
description = "Integration layer to connect all QNet modules"

[[bin]]
name = "qnet-node"
path = "src/bin/qnet-node.rs"



[dependencies]
# Core QNet modules
qnet-core = { path = "../../core/qnet-core" }
qnet-state = { path = "../../core/qnet-state" }
qnet-consensus = { path = "../../core/qnet-consensus" }
qnet-mempool = { path = "../../core/qnet-mempool" }
qnet-sharding = { path = "../../core/qnet-sharding" }


# Async runtime - production stable version
tokio = { version = "1.40", features = ["full"] }
async-trait = "0.1.81"

# Storage - RocksDB for high performance blockchain data
rocksdb = "0.22"

# Serialization - blockchain critical components
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Logging - production monitoring
tracing = "0.1"
tracing-subscriber = { version = "0.3", default-features = false, features = ["fmt", "ansi"] }

# Error handling - production reliability
thiserror = "1.0"
anyhow = "1.0"

# Cryptography - blockchain security critical
ed25519-dalek = "2.1"
blake3 = "1.5"
hex = "0.4"
sha2 = "0.10"

# Time - blockchain timestamp handling
chrono = { version = "0.4", default-features = false, features = ["clock", "serde"] }

# Network - production logging
log = "0.4"
env_logger = "0.11"

# RPC server - blockchain API
warp = "0.3"
num_cpus = "1.16"

# Additional blockchain dependencies
rand = "0.8"
clap = { version = "4.5", features = ["derive"] }
sha3 = "0.10"
lz4_flex = "0.11"

[dev-dependencies]
tempfile = "3.12" 