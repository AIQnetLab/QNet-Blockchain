[package]
name = "qnet-integration"
version = "0.1.0"
edition = "2021"
authors = ["QNet Team"]
description = "Integration layer to connect all QNet modules"

[[bin]]
name = "qnet-node"
path = "src/bin/qnet-node.rs"



[dependencies]
# Core QNet modules
qnet-core = { path = "../../core/qnet-core" }
qnet-state = { path = "../../core/qnet-state" }
qnet-consensus = { path = "../../core/qnet-consensus" }
qnet-mempool = { path = "../../core/qnet-mempool" }
qnet-sharding = { path = "../../core/qnet-sharding" }


# Async runtime - pin to early 2023 stable versions
tokio = { version = "=1.25.0", features = ["full"] }
async-trait = "=0.1.66"

# Storage - RocksDB for high performance
rocksdb = "=0.20.1"

# Serialization - pin to early 2023 stable versions
serde = { version = "=1.0.152", features = ["derive"] }
serde_json = "=1.0.93"
bincode = "=1.3.3"

# Logging - pin to early 2023 stable versions
tracing = "=0.1.37"
tracing-subscriber = "=0.3.16"

# Error handling - pin to early 2023 stable versions
thiserror = "=1.0.38"
anyhow = "=1.0.69"

# Cryptography - pin to early 2023 stable versions that don't pull base64ct-1.8.0
ed25519-dalek = "=1.0.1"
blake3 = "=1.3.3"
hex = "=0.4.3"
sha2 = "=0.10.6"

# Time - pin to early 2023 stable version
chrono = "=0.4.23"

# Network - pin to early 2023 stable versions
log = "=0.4.17"
env_logger = "=0.10.0"

# RPC server - pin to early 2023 stable versions
warp = "=0.3.4"
num_cpus = "=1.15.0"

# Additional dependencies - pin to early 2023 stable versions
rand = "=0.8.5"
clap = { version = "=4.1.8", features = ["derive"] }
sha3 = "=0.10.6"
lz4_flex = "=0.9.5"

[dev-dependencies]
tempfile = "=3.4.0" 