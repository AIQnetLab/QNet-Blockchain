{% extends "base.html" %}
{% block title %}Error - {{ site_name }}{% endblock %}
{% block bodyclass %}page-error{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2 mt-5">
        <div class="card text-center">
            <div class="card-body p-5">
                <div class="mb-4">
                    <i class="bi bi-exclamation-circle text-danger" style="font-size: 4rem;"></i>
                </div>
                <h1 class="text-danger mb-4">Error</h1>
                <p class="lead mb-4">{{ message }}</p>
                <div>
                    <a href="{{ url_for('home') }}" class="btn btn-primary me-2">Return Home</a>
                    <a href="{{ url_for('explorer') }}" class="btn btn-outline-primary">Go to Explorer</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
