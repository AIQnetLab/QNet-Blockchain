{% extends "base.html" %}
{% block title %}Settings - QNet Node{% endblock %}
{% block header %}Node Settings{% endblock %}

{% block content %}
    <div class="alert alert-warning">
        <strong>Warning:</strong> Changing some settings may require restarting the node.
    </div>

    <div class="card mb-4">
        <div class="card-header">
            Node Configuration
        </div>
        <div class="card-body">
            <form method="post" action="{{ url_for('save_settings') }}">
                <div class="mb-3">
                    <label class="form-label">Node Mode</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="node_mode" id="full_mode" value="full" {% if settings.node_mode == 'full' %}checked{% endif %}>
                        <label class="form-check-label" for="full_mode">
                            Full Node (stores entire blockchain)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="node_mode" id="pruned_mode" value="pruned" {% if settings.node_mode == 'pruned' %}checked{% endif %}>
                        <label class="form-check-label" for="pruned_mode">
                            Pruned Mode (stores recent blocks only)
                        </label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="max_peers" class="form-label">Maximum Peers</label>
                    <input type="number" class="form-control" id="max_peers" name="max_peers" value="{{ settings.max_peers }}" min="5" max="100">
                </div>
                
                <div class="mb-3">
                    <label for="sync_interval" class="form-label">Chain Sync Interval (seconds)</label>
                    <input type="number" class="form-control" id="sync_interval" name="sync_interval" value="{{ settings.sync_interval }}" min="30" max="3600">
                </div>
                
                <div class="mb-3">
                    <label for="mining" class="form-check-label">Mining Enabled</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="mining" name="mining" {% if settings.mining_enabled %}checked{% endif %}>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Save Settings</button>
            </form>
        </div>
    </div>
    
    <div class="card mt-4">
        <div class="card-header">
            Node Information
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">Node Address</label>
                <div class="input-group">
                    <input type="text" class="form-control" value="{{ node_address }}" readonly>
                    <button class="btn btn-outline-secondary" type="button" onclick="navigator.clipboard.writeText('{{ node_address }}')">Copy</button>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Node ID (DID)</label>
                <input type="text" class="form-control" value="{{ node_id }}" readonly>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Software Version</label>
                <input type="text" class="form-control" value="{{ version }}" readonly>
            </div>
        </div>
    </div>
{% endblock %}
