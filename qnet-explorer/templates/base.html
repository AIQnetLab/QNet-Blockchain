<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QNet Blockchain - Quantum Resistant Blockchain{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6e8efb;
            --primary-dark: #5a73c8;
            --secondary-color: #a777e3;
            --accent-color: #4ade80;
            --light-bg: #f8f9fa;
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --dark-accent: #2d2d2d;
            --text-color: #212529;
            --text-muted: #6c757d;
            --border-color: rgba(255,255,255,0.1);
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Dark mode */
        body.dark-mode {
            background-color: var(--dark-bg);
            color: #f8f9fa;
        }
        
        body.dark-mode .card {
            background-color: var(--dark-card);
            border-color: var(--border-color);
        }
        
        body.dark-mode .navbar,
        body.dark-mode .footer {
            background-color: var(--dark-accent) !important;
        }
        
        body.dark-mode .bg-light {
            background-color: var(--dark-card) !important;
        }
        
        body.dark-mode .text-dark {
            color: #f8f9fa !important;
        }
        
        body.dark-mode .table {
            color: #f8f9fa;
        }
        
        body.dark-mode .table-striped>tbody>tr:nth-of-type(odd)>* {
            background-color: rgba(255,255,255,0.05);
            color: #f8f9fa;
        }
        
        .hero {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 4rem 2rem;
            margin-bottom: 2rem;
            border-radius: 0.5rem;
        }
        
        .feature-box {
            padding: 2rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            background-color: #ffffff;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        body.dark-mode .feature-box {
            background-color: var(--dark-card);
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        
        .feature-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        body.dark-mode .feature-box:hover {
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .feature-box i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        .footer {
            background-color: #343a40;
            color: white;
            padding: 2rem 0;
            margin-top: auto;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .navbar-brand img {
            height: 30px;
            margin-right: 10px;
        }
        
        code, pre, .address, .hash {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }
        
        pre {
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: #f8f9fa;
        }
        
        body.dark-mode pre {
            background-color: var(--dark-accent);
        }
        
        .card {
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            overflow: hidden;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        
        body.dark-mode .card:hover {
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }
        
        .card-header {
            background-color: rgba(0,0,0,0.02);
            font-weight: 600;
        }
        
        body.dark-mode .card-header {
            background-color: rgba(255,255,255,0.05);
        }
        
        .badge.bg-success {
            background-color: var(--accent-color) !important;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .pagination {
            margin-top: 1rem;
        }
        
        /* Custom toggle for dark mode */
        .dark-mode-toggle {
            cursor: pointer;
            width: 60px;
            height: 30px;
            background-color: #343a40;
            border-radius: 15px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .dark-mode-toggle::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background-color: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        body.dark-mode .dark-mode-toggle {
            background-color: var(--accent-color);
        }
        
        body.dark-mode .dark-mode-toggle::after {
            transform: translateX(30px);
        }
        
        .quantum-loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(110, 142, 251, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* For block, tx hash display */
        .hash-truncated {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }
        
        @media (max-width: 768px) {
            .hash-truncated {
                max-width: 120px;
            }
        }
        
        .stats-card {
            text-align: center;
            border-radius: 0.5rem;
            padding: 1.5rem;
            height: 100%;
        }
        
        .stats-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        body.dark-mode .stats-card .value {
            color: var(--secondary-color);
        }
        
        .page-link {
            color: var(--primary-color);
        }
        
        body.dark-mode .page-link {
            background-color: var(--dark-card);
            border-color: var(--border-color);
            color: #f8f9fa;
        }
        
        .page-item.active .page-link {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
